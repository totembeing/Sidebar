<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

    <!--Adding the link to Quicksand font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

    <!--Adding link to icons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logoAndCross">
                <div class="logo"><h1>quirk</h1></div>
                <div class="cross"><ion-icon class="cancelLogo" name="close-outline"></ion-icon></div>
            </div>
            <div class="content"> <!--Dividing content div into two further divs for different webpages and social media links-->
                <div class="webpages"> <!--Webpage div will be a grid with 8 comp for leading to different webpages-->
                    <div class="comp">
                        <div class="icon"><ion-icon name="grid-outline"></ion-icon></div>
                        <div class="title"><h3>Dashboard</h3></div>
                    </div>
                    <div class="comp">
                        <div class="icon"><ion-icon name="link-outline"></ion-icon></div>
                        <div class="title"><h3>Shortcuts</h3></div>
                    </div>
                    <div class="comp">
                        <div class="icon"><ion-icon name="layers-outline"></ion-icon></div>
                        <div class="title"><h3>Overview</h3></div>
                    </div>
                    <div class="comp">
                        <div class="icon"><ion-icon name="calendar-number-outline"></ion-icon></div>
                        <div class="title"><h3>Events</h3></div>
                    </div>
                    <div class="comp">
                        <div class="icon"><ion-icon name="help-circle-outline"></ion-icon></div>
                        <div class="title"><h3>About</h3></div>
                    </div>
                    <div class="comp">
                        <div class="icon"><ion-icon name="settings-outline"></ion-icon></div>
                        <div class="title"><h3>Settings</h3></div>
                    </div>
                    <div class="comp">
                        <div class="icon"><ion-icon name="call-outline"></ion-icon></div>
                        <div class="title"><h3>Contact</h3></div>
                    </div>
                    <div class="comp">
                        <div class="icon"><ion-icon name="chatbubbles-outline"></ion-icon></div>
                        <div class="title"><h3>Feedback</h3></div>
                    </div>
                </div>
                <div class="socialMedia">
                    <div class="socialMediaComp linkedin">
                        <a href="https://www.linkedin.com/in/vaibhav-narula-4bb64b28a/"><ion-icon name="logo-linkedin"></ion-icon></a>
                    </div>
                    <div class="socialMediaComp github">
                        <a href="https://github.com/totembeing"><ion-icon name="logo-github"></ion-icon></a>
                    </div>
                    <div class="socialMediaComp discord">
                        <a href="https://discordapp.com/users/694796382325833738"><ion-icon name="logo-discord"></ion-icon></a>
                    </div>
                    <div class="socialMediaComp instagram">
                        <a href="https://www.instagram.com/v.ibhu27005/"><ion-icon name="logo-instagram"></ion-icon></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
